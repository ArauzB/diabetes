        </div>

          <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Apellido:</label>
          <input type="text" id="apellido" name="apellido" [(ngModel)]="loginData.apellido" class="border rounded w-full py-2 px-3" placeholder="Apellido" required>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Telefono:</label>
          <input type="tel" id="telefono" name="telefono" [(ngModel)]="loginData.telefono" class="border rounded w-full py-2 px-3" placeholder="Telefono" required>

        </div>

          <input type="password" id="password" name="password" [(ngModel)]="loginData.password" class="border rounded w-full py-2 px-3" placeholder="Contrase침a" required>
        </div>
        <div class="flex items-center justify-between">
          <button type="submit" class="bg-blue-400 text-white px-4 py-2 rounded hover:bg-blue-600">Resgistrase</button>

      </form>
    </div>
  </div>

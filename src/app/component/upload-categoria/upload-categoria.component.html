
<div class="bg-white rounded-lg shadow-md p-4"   >
    <h2 class="text-lg font-semibold mb-2">Agregar Categoria</h2>
    <form (ngSubmit)="createCategoria()" >
      <div class="mb-4">
        <label for="nombre" class="block text-gray-600">Nombre</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="category.nombre" class="w-full border rounded-md p-2">
      </div>
        <div class="mb-4">
            <label for="descripcion" class="block text-gray-600">Descripción</label>
            <input type="text" id="descripcion" name="descripcion" [(ngModel)]="category.descripcion" class="w-full border rounded-md p-2">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300">Guardar Ubicación</button>
    </form>
</div>

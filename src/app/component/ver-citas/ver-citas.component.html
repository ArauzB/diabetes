<!-- obtener-expediente.component.html -->

<div class="container mx-auto py-8">
  <h1 class="text-3xl font-semibold mb-4">Detalle de Expediente</h1>

  <div *ngIf="mensaje" class="mb-4 text-red-500">{{ mensaje }}</div>

  <div *ngIf="citas" class="bg-white rounded-lg shadow-md p-4">

    <div class="bg-white rounded-lg shadow-md overflow-hidden" *ngFor="let cita of citas">
      <div class="p-4">
        <p><strong>ID Expediente:</strong> {{ cita.ID_EXPEDIENTE }}</p>
    <p><strong>Tiene cita el dia de:</strong> {{ cita.FECHA }}</p>
    </div>
    </div>


  </div>
</div>

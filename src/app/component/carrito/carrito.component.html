<div class="container mx-auto py-8">
    <h1 class="text-3xl font-semibold mb-4">Tu Carrito de Compras</h1>
  
    <div *ngIf="carritoProductos.length === 0" class="text-center text-gray-600">
      Tu carrito está vacío.
    </div>
  
    <div *ngIf="carritoProductos.length > 0">
      <div *ngFor="let producto of carritoProductos; let i = index" class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="p-4">
          <h3 class="text-lg font-semibold mb-2">{{ producto.nombre }}</h3>
          <p class="text-gray-600">Precio: Q{{ producto.PRECIO }}</p>
          <p>Cantidad: {{ producto.CANTIDAD }}</p>
          <button (click)="aumentarCantidad(i)" class="bg-blue-500 text-white px-4 py-2 rounded-md hover-bg-blue-600 transition duration-300 mt-4">Agregar uno más</button>
          <button (click)="disminuirCantidad(i)" class="bg-red-500 text-white px-4 py-2 rounded-md hover-bg-red-600 transition duration-300 mt-4">Quitar uno</button>
          <button (click)="eliminarProducto(i,producto.ID)" class="bg-gray-500 text-white px-4 py-2 rounded-md hover-bg-gray-600 transition duration-300 mt-4">Eliminar del carrito</button>
        </div>
      </div>
      
      <div class="bg-white rounded-lg shadow-md p-4 mt-4">
        <p class="text-lg font-semibold">Total: Q{{ calcularTotal() }}</p>
        <p class="text-lg ">se cobrara 15 Quetzales de envio*</p>
        <button (click)="realizarCompra()" class="bg-green-500 text-white px-4 py-2 rounded-md hover-bg-green-600 transition duration-300 mt-4">Comprar</button>
      </div>
    </div>
  </div>

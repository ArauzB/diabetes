<div class="container mx-auto py-8">
  <h1 class="text-3xl font-semibold mb-4">Crear Nuevo Medicamento</h1>

  <div class="grid grid-cols-2 gap-4">


    <div>
      <label class="block text-sm font-medium text-gray-700">Nombre del Medicamento:</label>
      <input type="text" [(ngModel)]="nombreMedicamento" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Número de Días:</label>
      <input type="number" [(ngModel)]="noDias" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Veces al Día:</label>
      <input type="number" [(ngModel)]="cadaHora" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>

    <div class="col-span-2">
      <label class="block text-sm font-medium text-gray-700">Recomendaciones:</label>
      <textarea [(ngModel)]="recomendaciones" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Fecha:</label>
      <input type="date" [(ngModel)]="fecha" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Inicio:</label>
      <input type="date" [(ngModel)]="inicio" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Estado:</label>
      <input type="number" [(ngModel)]="estado" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
  </div>

  <button (click)="crearMedicamento()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300 mt-4">Crear Medicamento</button>
</div>
